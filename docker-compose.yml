version: '3.8'

services:
  ssl-checker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Custom build arguments (can be overridden)
        NODE_VERSION: ${NODE_VERSION:-18}
    image: ssl-checker:latest
    container_name: ssl-checker
    ports:
      # Map host port to container port (default: 3000:3000)
      - "${HOST_PORT:-3000}:${PORT:-3000}"
    environment:
      # Custom environment variables
      - PORT=${PORT:-3000}
      - NODE_ENV=${NODE_ENV:-production}
    restart: unless-stopped
    # Health check to ensure the service is running
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${PORT:-3000}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
